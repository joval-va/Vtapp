  <title>Round 3</title>
  <style>
    #congrats-popup {
      display: none;
    }
    
    .popup-content {
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>

</head>
<body>

  <div id="content-box">
    <img id="p1-image" src="p1.png" alt="p1"> 

    <p style="font-size:160%;">Crack the Code <br>Hint: Follow the rainbow</p>

    <input type="text" id="input-field" placeholder="Enter your answer">

    <button id="check-button" onclick="checkCode()">Check</button>

    <p id="message"></p>
  </div>

  <div id="congrats-popup" class="popup">
    <div class="popup-content">
      <h2>ðŸŽ‰CongratsðŸŽ‰</h2>
      <img src="treasure.png" alt="Treasure">
      <p style="font-size: 150%;">You've found the treasure!ðŸ¥³</p>
      <button onclick="closePopup()">Yay!</button>
    </div>
  </div>
  
  <script>
   const checkCode = () => {
  const inputField = document.getElementById('input-field');
  const messageElement = document.getElementById('message');

  const userAnswer = inputField.value.toLowerCase(); // Convert user input to lowercase
  if (userAnswer === "morgan" || userAnswer === "morgan stark") {
    document.getElementById('congrats-popup').style.display = 'block';
    messageElement.textContent = "";
  } else {
 
    messageElement.textContent = "Wrong answer! Try harder.";

    inputField.value = "";

    inputField.focus();
  }
};
    const closePopup = () => {
      document.getElementById('congrats-popup').style.display = 'none';
    };
  </script>
