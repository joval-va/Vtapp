<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="home.png">
  <title>Homepage</title>
  <script>
    function redirectToRandomSite(isMarvel) {
      const randomNumber = Math.floor(Math.random() * 60) + 1;
      const baseUrl = isMarvel ? 'https://joval-va.github.io/Vtapp/Marvel' : 'https://joval-va.github.io/Vtapp/DC';
      const targetURL = `${baseUrl}/c${randomNumber}p1/main.html`;
      window.location.href = targetURL;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const marvelButton = document.querySelector('.marvel-button');
      const dcButton = document.querySelector('.dc-button');

      marvelButton.addEventListener('click', () => redirectToRandomSite(true));
      dcButton.addEventListener('click', () => redirectToRandomSite(false));
    });
  </script>
</head>

<body>
  <div class="background-image-container">
    <div class="glass-container">
      <h1>Select Your Preference</h1>
      <div class="button-container">
        <button class="glass-button marvel-button"><img src="marvel logo.jpg" alt="Marvel"></button>
        <span style="color: black;">or</span>
        <button class="glass-button dc-button"><img src="dceu-logo.jpg" alt="DC"></button>
      </div>
    </div>
  </div>
</body>

</html>
